<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stephan caller</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stephan-container">
        <div class="stephan-wrapper">
            <div onclick="handleClick()" class="stephan">PUSH</div>
        </div>
    </div>
    <script>
        const audio = new Audio("./stephan.mp3");
        const btn = document.querySelector('.stephan')
        const handleClick = () => {
            btn.classList.toggle('clicked')
            audio.play();
            setTimeout(() => { btn.classList.toggle('clicked') }, 500)
        }
    </script>
</body>

</html>
